<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./contact.css" />

    <title>Portfolio:Sosuke/Contact</title>
  </head>
  <body>
    <!-- nav starts -->
    <!-- <div class="container text-white"> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark burger">
      <a class="navbar-brand text-white" href="./index.html">Sosuke Brause</a>

      <button
        id="burger"
        class="navbar-toggler burger"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon navbar-dark" id="burger"></span>
      </button>
      <div class="collapse navbar-collapse text-white" id="navbarNavAltMarkup">
        <div class="navbar-nav text-white">
          <a class="nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
        </div>
      </div>
    </nav>
    <!-- </div> -->
    <!-- Nav ends -->
    <div class="page">
      <div class="row contact">
        <div class="col-8">
          <div class="card text-center" id="con-card">
            <img
              src="./img/coding.png"
              class="rounded mx-auto d-block"
              id="con-icon"
              max-alt="img"
            />
            <h2 class="card-title mt-3">&lt;contact/&gt;</h2>
            <div class="card-body">
              <form>
                <div class="container">
                  <div class="row contact-in">
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                </div>
              </form>

              <div class="input-group">
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  rows="10"
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-primary btn-lg mt-4"
                id="send"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated 2 months ago</small>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
